
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinus Social Club</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #013220;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header img {
      height: 120px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .hero {
      text-align: center;
      color: white;
      padding: 60px 20px 30px 20px;
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero button {
      background-color: #f8e71c;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .image-section {
      display: flex;
      justify-content: center;
      padding: 30px 20px;
    }

    .image-section img {
      max-width: 500px;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .section-white {
      background-color: white;
      padding: 40px 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      margin: 10px;
      min-width: 250px;
      border-radius: 15px;
      padding: 20px;
      color: black;
      text-align: center;
    }

    .card.pink {
      background-color: pink;
    }

    .card.orange {
      background-color: orange;
    }

    .card.yellow {
      background-color: gold;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .section-white {
        width: 100vw;
        margin-left: calc(-50vw + 50%);
        padding-left: 0;
        padding-right: 0;
        border-radius: 0;
      }

      .image-section img {
        max-width: 100%;
      }

      .hero h1 {
        font-size: 22px;
      }

      .hero button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Vinus Social Club" />
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Uncork the joys of wine and the vine with Vinus Social Club</h1>
    <button>SHOP NOW</button>
  </section>

  <section class="image-section">
    <img src="woman-wine.jpg" alt="Woman drinking wine" />
  </section>

  <section class="section-white">
    <div class="card pink">
      <h2>SHOP WINE</h2>
      <p>Explore our curated selection of fine wines.</p>
    </div>
    <div class="card orange">
      <h2>WATCH VIDEOS</h2>
      <p>Sip, swirl, and smile with our fun, informative wine videos.</p>
    </div>
    <div class="card yellow">
      <h2>READ ARTICLES</h2>
      <p>Get the latest grape on all things wine with our articles.</p>
    </div>
  </section>
</body>
</html>
