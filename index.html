
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinus Social Club</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #013220;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 30px;
    }

    header img {
      height: 100px;
      margin-right: 20px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      color: white;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .hero button {
      background-color: #f8e71c;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .image-section {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .image-section img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }

    .section-white {
      background-color: white;
      padding: 40px 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      margin: 10px;
      min-width: 200px;
      border-radius: 15px;
      padding: 20px;
      color: black;
    }

    .card.pink {
      background-color: pink;
    }

    .card.orange {
      background-color: orange;
    }

    .card.yellow {
      background-color: gold;
    }

    /* Responsivo para mobile/tablet */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .image-section img {
        max-width: 100%;
      }

      .section-white {
        width: 100vw;
        margin-left: calc(-50vw + 50%);
        padding-left: 0;
        padding-right: 0;
        border-radius: 0;
      }

      body {
        background-color: white;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Uncork the joys of wine and the vine with Vinus Social Club</h1>
    <p><button>SHOP NOW</button></p>
  </section>

  <section class="image-section">
    <img src="woman-wine.jpg" alt="Woman drinking wine" />
  </section>

  <section class="section-white">
    <div class="card pink">
      <h2>SHOP WINE</h2>
      <p>Explore our curated selection of fine wines.</p>
    </div>
    <div class="card orange">
      <h2>WATCH VIDEOS</h2>
      <p>Sip, swirl, and smile with our fun, informative wine videos.</p>
    </div>
    <div class="card yellow">
      <h2>READ ARTICLES</h2>
      <p>Get the latest grape on all things wine with our articles.</p>
    </div>
  </section>
</body>
</html>
