<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Wine Collection | Vinus Social Club</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #004225;
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }
    .logo {
      height: 120px;
      object-fit: contain;
    }
    .menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      white-space: nowrap;
    }
    select {
      margin-left: 20px;
      padding: 5px;
    }
    main {
      padding: 60px 20px;
      text-align: center;
    }
    h1 { font-size: 36px; margin-bottom: 20px; }
    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #f1c40f;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .menu {
        margin-top: 10px;
        flex-wrap: wrap;
      }
      h1 { font-size: 26px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="../logo_transparent.png" alt="Logo" class="logo" />
    <div class="menu">
      <nav>
        <a href="../index.html" data-i18n="header_home">Home</a>
        <a href="../shop/" data-i18n="header_shop">Shop</a>
        <a href="../videos/" data-i18n="header_videos">Videos</a>
        <a href="../articles/" data-i18n="header_articles">Articles</a>
      </nav>

        <option value="pt">ðŸ‡µðŸ‡¹ PT</option>
      </select>
    </div>
  </header>

  <main>
    <h1 data-i18n="shop_title">Our Wine Collection</h1>
    <p data-i18n="shop_description">Browse and discover your next favorite bottle.</p>
    <a href="../index.html" class="button" data-i18n="shop_back_button">Back to Home</a>
  </main>

  <script src="../script.js"></script>
</body>
</html>
