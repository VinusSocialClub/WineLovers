<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Vinus Social Club</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #004225;
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }
    .logo { height: 100px; }
    nav { display: flex; gap: 20px; }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      white-space: nowrap;
    }
    main {
      padding: 60px 20px;
      text-align: center;
    }
    h1 { font-size: 36px; margin-bottom: 20px; }
    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #f1c40f;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 10px;
        flex-wrap: wrap;
      }
      h1 { font-size: 26px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="../logo_transparent.png" alt="Logo" class="logo" />
    <nav>
      <a href="../index.html">Home</a>
      <a href="../shop/">Shop</a>
      <a href="../videos/">Videos</a>
      <a href="../articles/">Articles</a>
    </nav>
  </header>

  <main>
    <h1>Bem-vindo à Loja de Vinhos</h1>
    <p>Esta será a nossa seleção exclusiva de vinhos. Em breve, poderás explorar e comprar diretamente aqui!</p>
    <a href="../index.html" class="button">Voltar à página inicial</a>
  </main>
</body>
</html>
